<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Foursquare Youth Camp</title>
    <!-- MDB icon -->
    <link rel="icon" href="../../img/fsLogo.png" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>

    <!--Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
      <a class="navbar-brand" href="../../">
        <img src="../../img/fsLogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <strong style="color: #f83f3f">Foursquare Youth Camp</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto nav-flex-icons">

          <li class="nav-item avatar dropdown">

            <a class="primary-text mx-3" href="../register-user">
              <i class="fas fa-plus"></i> Create Account</a>

            <a class="primary-text" href="">
              <i class="fas fa-key"></i> Login</a>

          </li>

        </ul>
      </div>
    </nav>
    <!-- Start your project here-->
    <div class="container-fluid">
      <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
        <img src="../../img/fsLogo.png" style="max-height: 100px; max-width: auto;"/>
        <h5 class="mt-4 text-danger">Welcome!!!</h5>
        <h6>to</h6>
        <h6>Foursquare Youth Camp</h6>
        <h6 style="font-weight: bold;">Registration Portal</h6>
        <div class="p-4" style="width: 350px; margin-top: 20px;">

          <!-- Default input -->
          <div class="form-group">
            <label for="emailAddress" class="grey-text">Email Address</label>
            <input type="text" class="form-control" id="emailAddress" placeholder="Enter email">
          </div>
          <!-- Default input -->
          <div class="form-group">
            <label for="password" class="grey-text">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <p>
            <a class="text-danger" href="../forgot-password">Forgot password?</a>
          </p>
          <div class="form-group">
            <button class="btn btn-danger w-100" id="userLoginLoader" type="button" style="display: none">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>

            <button class="btn btn-danger w-100" id="userLoginButton">Login</button>
          </div>
          <p>Not a member yet? <a href="../register-user" class="text-danger">Create a New Account</a>
          </p>

        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- Central Modal Small -->
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">

      <!-- Change class .modal-sm to change the size of the modal -->
      <div class="modal-dialog modal-sm" role="document">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100" id="modalHeader">
              <i class="fas fa-exclamation-triangle text-danger"></i> Error</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" id="modalBody">
                    Email address is required
                </div>
          <!--div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                </div-->
        </div>
      </div>
    </div>
    <!-- Central Modal Small -->

    <!-- jQuery -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src="../../js/index.js"></script>
  </body>
</html>
