<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Foursquare Youth Camp</title>
        <!-- MDB icon -->
        <link rel="icon" href="../../img/fsLogo.png" type="image/x-icon"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="../../css/mdb.min.css">
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body class="bg-light">

        <style>
            .row-carousel [class*="col-"] {
                margin-bottom: -99999px;
                padding-bottom: 99999px;
            }

            .row-carousel {
                overflow: hidden;
            }
        </style>

         <!--Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
            <a class="navbar-brand" href="../../">
                <img src="../../img/fsLogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <strong style="color: #f83f3f">Foursquare Youth Camp</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto nav-flex-icons">

                <li class="nav-item avatar dropdown">

                    <a class="primary-text mx-3" href=""><i class="fas fa-plus"></i> Create Account</a>

                    <a class="primary-text" href="../login"><i class="fas fa-key"></i> Login</a>

                </li>

            </ul>
            </div>
        </nav>

        <!-- Start your project here-->
        <div class="row mt-5 mb-5 pr-4 pl-4">
            <div class="col-md-8 col-sm-12 d-flex justify-content-center align-items-center row-carousel">
                
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../../img/carousel/1.jpg"
                        alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../../img/carousel/2.jpg"
                        alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../../img/carousel/3.jpg"
                        alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../../img/carousel/4.jpg"
                        alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 d-flex flex-column justify-content-center align-items-center">

                <!--div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div-->

                <div class="card p-4" style="width: 100%; ">
                    <!-- Default form group -->

                    <h3>Register</h3>
                    <div class="form-group">
                        <label for="firstname" class="grey-text">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="grey-text">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress" class="grey-text">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
                    </div>
                    <!-- Default input -->
                    <div class="form-group">
                        <label for="password" class="grey-text">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="rpassword" class="grey-text">Repeat Password</label>
                        <input type="password" class="form-control" id="rPassword" placeholder="Password again">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger w-100" id="registerUserLoader" type="button" style="display: none">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                        <button class="btn btn-danger w-100" id="registerUserButton">Register now</button>
                    </div>
                    <p>Already registered? <a href="../login" class="text-danger">Sign In</a>
                    </p>
                    <!-- Default form group -->
                </div>
            </div>
        </div>

        <!-- Central Modal Small -->
        <!-- Central Modal Small -->

        <!-- End your project here-->
        <!-- jQuery -->
        <script type="text/javascript" src="../../js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="../../js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="../../js/mdb.min.js"></script>
        <!-- Your custom scripts (optional) -->
        <script type="text/javascript" src="../../js/index.js"></script>
    </body>
</html>
